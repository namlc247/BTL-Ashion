<div class="breadcrumb-option">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb__links">
          <a href="./index.html"><i class="fa fa-home"></i> Home</a>
          <span>Register</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->

<div class="login-area my-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-sm-8">
        <div class="contact__form login-form">
          <h5 class="text-center"><span style="color: #ca1515;">Sign up</span> Account</h5>
          <form action="" method="post" [formGroup]="registerF" (submit)="onSubmit()">
            <div style="margin-bottom: 20px;">
              <input type="text" placeholder="User Name" formControlName="name">
              <div class="error-area" *ngIf="f['name'].dirty && f['name'].errors">
                <small *ngIf="f['name'].errors['required']">
                  Name is not blank
                </small>
              </div>
            </div>

            <div style="margin-bottom: 20px;">
              <input type="text" placeholder="Email" formControlName="email">
              <div class="error-area" *ngIf="f['email'].dirty && f['email'].errors">
                <small *ngIf="f['email'].errors['required']">
                  Email is not blank
                </small>
                <small *ngIf="f['email'].errors['email']">
                  Not valid email addredss
                </small>
              </div>
            </div>

            <div style="margin-bottom: 20px;">
              <input type="password" placeholder="Password" formControlName="password">
              <div class="error-area" *ngIf="f['password'].dirty && f['password'].errors">
                <small *ngIf="f['password'].errors['required']">
                  Password is not blank
                </small>
              </div>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="site-btn mt-3 mb-4" style="width: 40%;"
                [class]="registerF.invalid ? 'btn-disable' : 'btn-active'" [disabled]="registerF.invalid">
                Register
              </button>
            </div>
          </form>
          <a routerLink="/login" class="register-link text-center">
            Login <i class="fa-solid fa-arrow-right"></i>
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
